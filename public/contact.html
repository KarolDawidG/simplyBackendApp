    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakt</title>
    </head>
    <body>

        <div class="form-container">

            <form class="contact-form">

                <h1>CONTACT</h1>

                <input
                        type="text"
                        id="name"
                        placeholder="nick name"
                        minlength="4"
                        maxlength="12"
                        required>
                <br>
                <input
                        type="text"
                        id="email"
                        placeholder="e-mail"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        required>
                <br>
                <input
                        type="text"
                        id="subject"
                        placeholder="subject"
                        required>
                <br>
                <textarea
                        placeholder="Remember, be nice!"
                        type="message"
                        id="message"
                        cols="15"
                        rows="5"
                        required>
                </textarea>
                <input type="submit" class="submit" value="Send Message">

            </form>
            <form action="/register" method="get">
                <input
                        type="submit"
                        class="submit"
                        value="Register">
            </form>
            <form action="/" method="get">
                <input
                        type="submit"
                        class="submit"
                        value="Logg in">
            </form>

        </div>

        <script src="/js/app.js"></script>
    </body>
    </html>
